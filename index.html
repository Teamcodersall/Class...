<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Coyotes Classroom Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #333;
            color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        body.dark h1 {
            color: #90EE90;
        }
        .classroom-link {
            display: block;
            text-align: center;
            margin: 10px 0 20px;
            text-decoration: none;
            font-size: 18px;
            color: #4CAF50;
            transition: color 0.3s;
        }
        .classroom-link:hover {
            color: #333;
        }
        body.dark .classroom-link {
            color: #90EE90;
        }
        body.dark .classroom-link:hover {
            color: #f9f9f9;
        }
        .switch-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: '';
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark .calendar {
            background: #444;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }
        .day {
            position: relative;
            width: 80px;
            height: 80px;
            background-color: #e0e0e0;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        body.dark .day {
            background-color: #666;
        }
        .day:hover {
            background-color: #4CAF50;
            color: white;
        }
        .day:hover[data-tooltip]::after,
        .day:hover[data-tooltip]::before {
            visibility: visible;
            opacity: 1;
        }
        .day[data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 12px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        body.dark .day[data-tooltip]::after {
            background: #f9f9f9;
            color: #333;
        }
        .day[data-tooltip]::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent #333 transparent;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        body.dark .day[data-tooltip]::before {
            border-color: transparent transparent #f9f9f9 transparent;
        }
        .marker {
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            right: 5px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Creative Coyotes Classroom Calendar</h1>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="calendar">
        <!-- Empty slots for days before December 1 -->
        <div class="day empty"></div>
        <div class="day empty"></div>
        <div class="day empty"></div>
        <div class="day empty"></div>
        <div class="day empty"></div>
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day">4</div>
        <div class="day" data-tooltip="Math Perimeter/Area Check-in #2">
            5
            <div class="marker"></div>
        </div>
        <div class="day">6</div>
        <div class="day">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day">10</div>
        <div class="day">11</div>
        <div class="day">12</div>
        <div class="day">13</div>
        <div class="day">14</div>
        <div class="day">15</div>
        <div class="day" data-tooltip="Buoyancy and Flight Check-in">
            16
            <div class="marker"></div>
        </div>
        <div class="day" data-tooltip="Social Studies: Regions Check-in">
            17
            <div class="marker"></div>
        </div>
        <div class="day" data-tooltip="Book Clubs Group Project Presentation">
            18
            <div class="marker"></div>
        </div>
        <div class="day" data-tooltip="Narrative Partner Story Sharing">
            19
            <div class="marker"></div>
        </div>
        <div class="day">20</div>
        <div class="day">21</div>
        <div class="day">22</div>
        <div class="day">23</div>
        <div class="day" data-tooltip="No School: Christmas Eve">
            24
            <div class="marker"></div>
        </div>
        <div class="day" data-tooltip="No School: Christmas Day">
            25
            <div class="marker"></div>
        </div>
        <div class="day">26</div>
        <div class="day">27</div>
        <div class="day">28</div>
        <div class="day">29</div>
        <div class="day">30</div>
        <div class="day">31</div>
    </div>
    <script>
        const toggle = document.getElementById('modeToggle');
        const body = document.body;

        toggle.addEventListener('change', () => {
            body.classList.toggle('dark');
        });
    </script>
</body>
</html>
